<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>HOSPITALS AVAILABILITY</title>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
table {
    width: 200px;
    right:600px;
    position: absolute;
    top:50px;
    bottom:100px;
}
.go-back{
    position: absolute;
    top:250px;
    right:650px;
}
</style>

        <th>Total Number of Covid-19 Hospitals:</th>
        <td th:text="${hospitalDetails.totalHospitals}"/>

        <th>Total Number of Urban Hospitals:</th>
        <td th:text="${hospitalDetails.urbanHospitals}"/>
